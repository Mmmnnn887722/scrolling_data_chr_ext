<!-- Defines the document type; it's HTML5 -->
<!doctype html>

<html>
  <head>
    <!-- Title of the popup window when it's opened -->
    <title>User Activity Tracker</title>
  </head>
  
  <body>
    <!-- Start button which, when clicked, likely initiates the recording in the content script -->
    <button id="start">Start</button>

    <!-- Stop button which, when clicked, likely stops the recording in the content script -->
    <button id="stop">Stop</button>

    <!-- Link to the JavaScript file that contains the logic for the popup. 
         This script likely sends messages to the background script to control the recording state. -->
    <script src="popup.js"></script>
  </body>
</html>
